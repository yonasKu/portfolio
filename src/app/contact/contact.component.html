<div class="container">
  <div class="row gy-5">
    <div class="col-lg-5">
      <div class="section-heading">
        <h5>Contact</h5>
        <h2>Reach out me</h2>
      </div>
      <div class="contact-info">
        <ul>
          <li>
            <div class="icon">
              <i class="fas fa-comment-dots"></i>
            </div>
            <div class="text">
              <label>Chat to us</label>
              <p>
                chat to me for help.
                <span
                  ><a href="yonas.com" class="text-reset">yonas.com</a></span
                >
              </p>
            </div>
          </li>

          <li>
            <div class="icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="text">
              <label>Call us</label>
              <p>
                Mon-Fri from 8am to 5pm.
                <span>+251 (943) 31-8895</span>
              </p>
            </div>
          </li>
        </ul>
        <div class="google-map">
          <div class="ratio ratio-21x9">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124249.14046343115!2d38.72614826803189!3d9.00028975198439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x16596f0979b5a3d3%3A0x3f3b8fe0bcf5a5a9!2sKebena%2C%20Addis%20Ababa%2C%20Ethiopia!5e0!3m2!1sen!2s!4v1631061530607!5m2!1sen!2s&zoom=17"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7 ps-xl-5">
      <div class="contact-form bg-g">
        <div class="contact-head">
          <h4>Got Ideas? We've got the skills. Let's team up.</h4>
          <p>Tell me more about yourself and what you're got in mind.</p>
        </div>
        <form id="contact-form" (ngSubmit)="submit()">
          <div class="row gx-3 gy-4">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">First name</label
                ><input
                  name="Name"
                  [(ngModel)]="name"
                  id="name"
                  placeholder="Name *"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Your Email</label
                ><input
                  name="Email"
                  id="email"
                  [(ngModel)]="email"
                  placeholder="Email *"
                  type="email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-label">Subject</label
                ><input
                  name="Subject"
                  [(ngModel)]="subject"
                  id="subject"
                  placeholder="Subject *"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-label">Your message</label
                ><textarea
                  name="message"
                  [(ngModel)]="message"
                  id="message"
                  placeholder="Your message *"
                  rows="6"
                  class="form-control"
                  data-gramm="false"
                  wt-ignore-input="true"
                ></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="send">
                <button type="submit" value="Send" class="px-btn dark w-100">
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
